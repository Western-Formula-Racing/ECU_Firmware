; https://docs.platformio.org/page/projectconf.html

[env:teensy41]
; platform = teensy
platform = https://github.com/tsandmann/platform-teensy.git
board = teensy41
framework = arduino
upload_protocol = teensy-cli
lib_deps = 
            https://github.com/tonton81/FlexCAN_T4.git
            https://github.com/tsandmann/freertos-teensy.git
            https://github.com/ftrias/TeensyDebug.git
build_flags = -Wformat=1  -DUSE_ARDUINO_DEFINES -DUSB_DUAL_SERIAL 
upload_flags = -v

build_type = debug
; See https://github.com/platformio/platform-teensy/issues/65
build_unflags = -DUSB_SERIAL 
debug_port = \\.\COM1 
debug_tool = custom
debug_load_mode = manual
debug_server = 
debug_init_cmds =
  target extended-remote $DEBUG_PORT
  $INIT_BREAK
  define pio_reset_run_target
  interrupt
  tbreak loop
  continue
  end
  define pio_restart_target
  echo Restart is undefined for now.
  end

debug_init_break =